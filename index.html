<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculate.js"></script>
    <title>calculator</title>
</head>
<body>
    <div class="main">
        <form action="" name="form">
            <input type="text" name="textview" class="textview">
        </form>
        <table class="table">
            <tr>
                <td><input onclick=" clean()" type="button" value="c" class="button"></td>
                <td><input onclick=" back() " type="button" value="<" class="button"></td>
                <td><input onclick="inset('/')" type="button" value="/" class="button"></td>
                <td><input onclick="inset('*')" type="button" value="x" class="button"></td>
            </tr>
            <tr>
                <td><input onclick="inset(7)" type="button" value="7" class="button"></td>
                <td><input onclick="inset(8)" type="button" value="8" class="button"></td>
                <td><input onclick="inset(9)" type="button" value="9" class="button"></td>
                <td><input onclick="inset('-')" type="button" value="-" class="button"></td>
            </tr>
            <tr>
                <td><input onclick="inset(4)" type="button" value="4" class="button"></td>
                <td><input onclick="inset(5)" type="button" value="5" class="button"></td>
                <td><input onclick="inset(6)" type="button" value="6" class="button"></td>
                <td><input onclick="inset('+')" type="button" value="+" class="button"></td>
            </tr>
            <tr>
                <td><input onclick="inset(1)" type="button" value="1" class="button"></td>
                <td><input onclick="inset(2)" type="button" value="2" class="button"></td>
                <td><input onclick="inset(3)" type="button" value="3" class="button"></td>
                <td rowspan="2"><input style="height: 109px;" onclick="equel()" type="button" value="=" class="button"></td>
            </tr>
            <tr>
                <td colspan="2" ><input style="width:90%"  onclick="inset(0)" type="button" value="0" class="button"></td>
                <td><input onclick="inset('.')" type="button" value="." class="button"></td>
            </tr>
        </table>
    </div>
</body>
</html>
